<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="../three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js"></script>
    <script>
        // 화면 설정
        const scene = new THREE.Scene();

        // 렌더링 설정
        const canvas = document.querySelector("#canvas");
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 카메라 설정
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 3);
        scene.add(camera);

        // 메쉬 설정
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshLambertMaterial({ color: 'red' });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.set(15, 15, 0);
        scene.add(mesh);

        // dat.gui : 속성, 속성값, 최저 범위, 최고 범위 스텝
        const gui = new dat.GUI();
        gui.add(mesh.rotation, 'x', -5, 10, 0.1); 
        gui.add(mesh.rotation, 'y', -5, 10, 0.1); 
        gui
            .add(mesh.rotation, 'z')
            .min(-5)
            .max(10)
            .step(0.01)
            .name("회전");
        gui.add(camera.position, 'x', -10, 10, 0.1).name("카메라 위치X");
        gui.add(camera.position, 'y', -10, 10, 0.1).name("카메라 위치Y");

        

        //조명 설정
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.y = 10;
        scene.add(light);

        const light2 = new THREE.DirectionalLight(0xffffff, .5);
        light2.position.set(-10, -10, 10);
        scene.add(light2);

        //애니메이션 설정
        function animate() {
            requestAnimationFrame(animate);

            // camera.lookAt(mesh.position);

            mesh.rotation.x += .002;
            mesh.rotation.y += .002;
            mesh.rotation.z += .004;

            renderer.render(scene, camera);
        }
        animate();

        //화면 사이즈 설정
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', resize);
    </script>;
</body>

</html>
